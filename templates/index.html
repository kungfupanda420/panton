<!DOCTYPE html>
<html>
<head>
    <title>Friend Chatbot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .header {
            background: #16213e;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h2 { margin-bottom: 5px; }
        .header small { opacity: 0.8; }
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            animation: fade 0.3s;
        }
        @keyframes fade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.you {
            background: #16213e;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .message.friend {
            background: white;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .sender {
            font-size: 11px;
            margin-bottom: 4px;
            opacity: 0.7;
        }
        .typing {
            display: none;
            background: white;
            padding: 12px 18px;
            border-radius: 18px;
            align-self: flex-start;
        }
        .typing span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }
        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%,60%,100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }
        input:focus { border-color: #16213e; }
        button {
            padding: 12px 25px;
            background: #16213e;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #1a1a2e; }
        .status {
            padding: 8px;
            text-align: center;
            font-size: 12px;
            background: #e3f2fd;
            color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h2>Chat with Friend's AI</h2>
            <small>Neural network trained on your conversations</small>
        </div>
        
        <div class="status" id="status">âœ… Model ready</div>
        
        <div class="messages" id="messages">
            <div class="message friend">
                <div class="sender">Friend</div>
                Hey! I'm ready to chat!
            </div>
        </div>
        
        <div class="typing" id="typing">
            <span></span><span></span><span></span>
        </div>
        
        <div class="input-area">
            <input type="text" id="input" placeholder="Type a message..." onkeypress="if(event.key=='Enter') send()">
            <button onclick="send()">Send</button>
        </div>
    </div>

    <script>
        const messages = document.getElementById('messages');
        const typing = document.getElementById('typing');
        const input = document.getElementById('input');
        
        async function send() {
            const text = input.value.trim();
            if (!text) return;
            
            // Add your message
            addMessage(text, true);
            input.value = '';
            
            // Show typing
            typing.style.display = 'block';
            
            // Get response
            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({text: text})
                });
                const data = await res.json();
                
                typing.style.display = 'none';
                addMessage(data.response, false);
            } catch(e) {
                typing.style.display = 'none';
                addMessage("Error...", false);
            }
        }
        
        function addMessage(text, isYou) {
            const div = document.createElement('div');
            div.className = `message ${isYou ? 'you' : 'friend'}`;
            
            const sender = document.createElement('div');
            sender.className = 'sender';
            sender.textContent = isYou ? 'You' : 'Friend';
            
            const content = document.createElement('div');
            content.textContent = text;
            
            div.appendChild(sender);
            div.appendChild(content);
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
